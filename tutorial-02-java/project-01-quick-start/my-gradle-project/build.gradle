plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {      // 저장소를 어떤걸 쓸 것이냐
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}